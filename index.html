<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Works</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --blue: #0000ff;
  --text: #111;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 40px;
  font-family: Arial, Helvetica, sans-serif;
  color: var(--text);
  background: #fff;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 80px;
}

.logo {
  font-weight: bold;
  letter-spacing: 2px;
  color: var(--blue);
}

.menu {
  color: var(--blue);
  cursor: pointer;
}

/* FILTER */
.filters {
  display: flex;
  gap: 20px;
  margin-bottom: 40px;
  font-size: 14px;
}

.filters span {
  cursor: pointer;
  color: var(--blue);
  opacity: 0.5;
}

.filters span.active {
  opacity: 1;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 40px;
}

.card {
  cursor: pointer;
}

.thumb {
  width: 100%;
  height: 180px;
  border-radius: 12px;
  background-size: cover;
  background-position: center;
  margin-bottom: 12px;
}

.date {
  font-size: 12px;
  color: var(--blue);
  margin-bottom: 4px;
}

.title {
  font-size: 14px;
  line-height: 1.4;
}

.tag {
  font-size: 12px;
  color: var(--blue);
  opacity: 0.6;
  margin-top: 4px;
}
</style>
</head>

<body>

<header>
  <div class="logo">FLAT STUDIO</div>
  <div class="menu">● menu</div>
</header>

<section class="filters">
  <span class="active">all</span>
  <span>film</span>
  <span>branded movie</span>
  <span>pv</span>
  <span>mv</span>
</section>

<section class="grid">

  <div class="card">
    <div class="thumb" style="background-image:url('img1.jpg')"></div>
    <div class="date">2025.01.17</div>
    <div class="title">Z-KAI GROUP × FLAT STUDIO</div>
    <div class="tag">branded movie</div>
  </div>

  <div class="card">
    <div class="thumb" style="background-image:url('img2.jpg')"></div>
    <div class="date">2023.03.20</div>
    <div class="title">TOHO animation Music Film</div>
    <div class="tag">mv</div>
  </div>

  <div class="card">
    <div class="thumb" style="background-image:url('img3.jpg')"></div>
    <div class="date">2022.12.23</div>
    <div class="title">Z-KAI GROUP Promotion</div>
    <div class="tag">branded movie</div>
  </div>

  <div class="card">
    <div class="thumb" style="background-image:url('img4.jpg')"></div>
    <div class="date">2021.11.12</div>
    <div class="title">Summer Ghost</div>
    <div class="tag">film</div>
  </div>

</section>

</body>
</html>
